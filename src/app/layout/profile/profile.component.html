<div class="profile-body row col-md-12">
  <div class="col col-sm-8">
    <div class="card mb-3">
      <div class="card-header">
        Edit Profile
      </div>
      <form role="form">
        <div class="card-body">
          <div class="form-content row">
            <div class="form-group col-sm-12 col-md-4 col-lg-4">
              <label>Company:</label>
              <input type="text" class="form-control input-underline input-lg" id="" placeholder="{{ 'Company' | translate }}">
            </div>
            <div class="form-group col-sm-12 col-md-4 col-lg-4">
              <label>Full name:</label>
              <input type="text" class="form-control input-underline input-lg" id="" placeholder="{{ 'Full Name' | translate }}">
            </div>
            <div class="form-group col-sm-12 col-md-4 col-lg-4">
              <label>Phone:</label>
              <input type="text" class="form-control input-underline input-lg" id="" placeholder="{{ 'Phone' | translate }}">
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
              <label>Email:</label>
              <input type="text" class="form-control input-underline input-lg" id="" placeholder="{{ 'Email' | translate }}">
            </div>
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
              <label>Address:</label>
              <input type="text" class="form-control input-underline input-lg" id="" placeholder="{{ 'Address' | translate }}">
            </div>
            <fieldset class="form-group col-sm-12 col-md-6 col-lg-6">
              <label>Gender:</label>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked=""> Male
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"> Female
                </label>
              </div>
            </fieldset>
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
              <label>About Me:</label>
              <textarea class="form-control" rows="3"></textarea>
            </div>
          </div>
        </div>
        <div class="card-footer text-right">
          <button class="btn btn-info btn-sm">Update</button>
        </div>
      </form>
    </div>
  </div>
  <div class="col col-sm-4">
    <div class="card mb-3">
      <div class="card-body text-center">
        <div class="logo-img">
          <img src="assets/images/logo/Deverate_logo.jpg" width="150px" class="user-avatar" />
          <!-- <input type="file" (change)="selectFile($event)"/>
          <button type="button" (click)="upload()">Upload</button> -->
        </div>
        <h3>Deverate</h3>
        <a [routerLink]="['/changepass']"  href="javascript:void(0)">
          <i class="fa fa-fw fa-user"></i> {{ 'Change password' | translate }}
        </a>
        <p>"Description"</p>
      </div>

    </div>
  </div>

</div>
