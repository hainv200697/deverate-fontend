<ng-template #customLoadingTemplate>
    <div class="custom-class">

    </div>
</ng-template>
<div class=" row col-md-12 d-flex justify-content-center no-padding-no-margin">


    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate">
    </ngx-loading>


    <div class="row col-md-12 d-flex justify-content-center">
        <b>
            <h2 class="page-header ">
                RESULT
            </h2>
        </b>
    </div>

    <div class=" col col-md-12">
        <div class="card mb-5">
            <div class="card-header">
                <b>Your Detail Point</b>
            </div>
            <div class="card-body">
                <combo-chart-component [view]="view" [scheme]="comboBarScheme" [colorSchemeLine]="lineChartScheme"
                    [results]="barChart" [animations]="animations" [lineChart]="lineChartSeries"
                    [yAxisTickFormatting]="yLeftTickFormat" [yLeftAxisScaleFactor]="yLeftAxisScale"
                    [yRightAxisScaleFactor]="yRightAxisScale" [yRightAxisTickFormatting]="yRightTickFormat"
                    [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend"
                    [legendTitle]="legendTitle" [legendPosition]="legendPosition" [showGridLines]="showGridLines"
                    [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel"
                    [showRightYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
                    [yAxisLabelRight]="yAxisLabelRight">
                </combo-chart-component>
                <!-- <canvas baseChart height="200" [datasets]="lineChartData" [labels]="lineChartLabels"
                    [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
                    [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                </canvas> -->
            </div>
        </div>
    </div>




</div>
