<ng-template #customLoadingTemplate>
    <div class="custom-class">

    </div>
</ng-template>
<div class=" row col-md-12 d-flex justify-content-center no-padding-no-margin">


    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px',fullScreenBackdrop: true  }" [template]="customLoadingTemplate">
    </ngx-loading>


    <div class="row col-md-12 d-flex justify-content-center">
        <div class="col-md-6">
            <b>
                <h2 class="page-header ">
                    RESULT
                </h2>
            </b>
        </div>
        <div class="d-flex justify-content-end col-md-6">
            <ng-multiselect-dropdown [placeholder]="'Select Period'" [data]="dropdownList"
                (onDeSelect)="onItemDeSelect($event)" (onSelect)="getDataStatistic($event)"
                (onSelectAll)="onSelectAll($event)" [(ngModel)]="selectedItems" [settings]="dropdownSettings"
                *ngIf="isLoaded">
            </ng-multiselect-dropdown>
        </div>
    </div>

    <div class="col col-md-12 mt-3">
        <div class="col col-md-12 mt-3">
            <div class="card mb-5">
                <div class="card-header">
                    Statistic Rank
                </div>
                <div class="card-body" *ngIf="load">
                    <ngx-charts-bar-horizontal-2d [view]="[1300, 0]" [scheme]="colorScheme" [results]="dataGroupChart"
                        [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend"
                        [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
                        [yAxisLabel]="yAxisLabel" [legendTitle]="legendTitle" *ngIf="load">
                        <ng-template #tooltipTemplate let-model="model">
                            <h5>{{model.name}}</h5>
                            <h4>{{model.value}}</h4>
                        </ng-template>

                        <ng-template #seriesTooltipTemplate let-model="model">
                            This is vertical line tooltip template
                            <pre>{{model|json}}</pre>
                        </ng-template>
                    </ngx-charts-bar-horizontal-2d>
                </div>
            </div>
        </div>
    </div>

    <div class="col col-md-12 mt-3 row">
        <div class="col col-md-6 mt-3">
            <div class="card mb-5">
                <div class="card-header">
                    Average Point Catalogue
                </div>
                <div class="card-body" *ngIf="isLoaded">
                    <ngx-charts-line-chart [view]="[630, 450]" [scheme]="colorScheme" [results]="averageCatalogue"
                        [gradient]="gradient" [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend"
                        [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxisLabel]="xAxisLabel"
                        [yAxisLabel]="yAxisLabel" [legendTitle]="legendTitle" *ngIf="isLoaded">
                    </ngx-charts-line-chart>
                </div>
            </div>
        </div>

        <div class="col col-md-6 mt-3">
            <div class="card mb-5">
                <div class="card-header">
                    Statistic Rank
                </div>
                <div class="card-body" style="height: 490px; overflow: auto;">
                    <table class="table table-hover table-bordered customtable">
                        <thead style="background-color: rgba(0, 0, 0, 0.03);">
                            <tr class="col-md-12 row no-padding-no-margin">

                                <th class="text-center col-md-1 no-padding-no-margin">
                                    No.
                                </th>
                                <th class="text-center col-md-6">
                                    Employee

                                </th>
                                <th class="text-center col-md-2">
                                    Point
                                </th>
                                <th class="text-center col-md-3">
                                    Date
                                </th>

                            </tr>
                        </thead>
                        <tbody style="background-color: white;">
                            <tr class="col-md-12 row no-padding-no-margin" style="font-size: 18px"
                                *ngFor="let data of dataEmployeeOverPoint; let i = index">

                                <td class="text-center col-md-1" style="font-size: 16px;">{{i+1}}</td>
                                <td class="text-center col-md-6" style="font-size: 16px;">{{data.username}}</td>
                                <td class="text-center col-md-2" style="font-size: 16px;">{{data.overallPoint}}
                                </td>
                                <td class="text-center col-md-3" style="font-size: 16px;">
                                    {{data.configCreateDate}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <ng-template #modal let-modal>
        <div class="modal-header">
            <h4 class="modal-title modal-header" id="modal-basic-title">Chart</h4>
        </div>
    </ng-template>
</div>
