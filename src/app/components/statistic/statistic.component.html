<ng-template #customLoadingTemplate>
    <div class="custom-class">

    </div>
</ng-template>
<div class=" row col-md-12 d-flex justify-content-center no-padding-no-margin">


    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate">
    </ngx-loading>


    <div class="row col-md-12 d-flex justify-content-center">
        <b>
            <h2 class="page-header ">
                RESULT
            </h2>
        </b>
    </div>

    <div class=" col col-md-8">
        <div class="card mb-5">
            <div class="card-header">
                <b>Your Detail Point</b>
            </div>
            <div class="card-body">
                <canvas baseChart height="200" [datasets]="lineChartData" [labels]="lineChartLabels"
                    [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
                    [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
                </canvas>
            </div>
        </div>
    </div>

    <div class=" mb-3 col-md-4 row" style="height: 600px; overflow: auto;">
        <table class="table  table-hover table-bordered customtable">
            <thead style="background-color: rgba(0, 0, 0, 0.03);">
                <tr class="col-md-12 row no-padding-no-margin">
                    <th class="text-center col-md-6">Date</th>
                    <th class="text-center col-md-6">point</th>
                </tr>
            </thead>
            <tbody>
                <tr class="col-md-12 row no-padding-no-margin" style="font-size: 18px" *ngFor="let c of historyData">
                    <td class="text-center col-md-6"><a href="/result/{{c.testId}}">{{c['createDate'].split('T')[0]}}</a></td>
                    <td class="text-center col-md-6">{{c['point']*5}}</td>
                </tr>
            </tbody>
        </table>
    </div>



</div>
