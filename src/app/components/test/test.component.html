<button id="openModalButton" (click)="open(quiznow)" [hidden]="true">Open Modal</button>

<ng-template #quiznow let-modal>
    <div class="modal-header">
        <h4 class="modal-title modal-header" id="modal-basic-title">Reranking October 2019</h4>
    </div>
    <div class="modal-body modal-basic-title col-md-12 row no-padding-no-margin">
        <div class="form-group col-md-12">
            <div>
                <div>
                    <p>This test opened at {{config.startDate}}</p>
                    <p>This test will close at {{config.endDate}}</p>
                    <p>To attempt this test you need to know the test password</p>
                    <p>Time limit: {{config.duration}} mins</p>
                </div>
                <div class="input-group input-group-icon col-md-9">
                    <input type="password" placeholder="Key" [(ngModel)]="key">
                    <div class="input-icon"><i class="fa fa-key"></i></div>
                    <br />
                    <p [hidden]="!error" style="color: red;">Code invalid</p>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success save shadow-card" (click)="quiz()">Quiz Now</button>
    </div>
</ng-template>

<div class="text-center" [hidden]="!test">
    <h2 style="color: red;">Doing Test</h2>
</div>
<div class="timer col-md-2">
    <button *ngFor="let item of question, let iq = index">{{iq}}</button>
    <br *ngIf='iq % 4 === 0'/>
    <button class="btn btn-outline-secondary btn-sm" (click)="submit()"><strong>Finish</strong></button>
</div>

<div class="card mb-3 shadow-card col-md-10" [hidden]="!test">
    <div class="col-md-12" *ngFor="let item of question, let iq = index">
        <div class="col-md-12">
            <div class="question">
                <h5>{{iq+1}}. {{item['question']}}</h5>
            </div>
            <div class="radio answer" *ngFor="let ans of item.answers; let ia = index">
                <label style="padding-top: 5px;">
                    <input type="radio" name="question{{iq+1}}" [value]="ans.answerId" [(ngModel)]="item.answerId">
                    {{alpha[ia]}}. {{ans.answer}}
                </label>
            </div>
        </div>
    </div>
</div>
