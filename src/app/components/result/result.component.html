<ng-template #customLoadingTemplate>
    <div class="custom-class">

    </div>
</ng-template>
<nav class="navbar navbar-expand-lg fixed-top">
    <a *ngIf="roleName == 'Test Owner'" class="navbar-brand btn" [routerLink]="['/statistic-applicant']"
        [routerLinkActive]="['router-link-active']">
        <i class="fa fa-arrow-left"></i>
    </a>
    <a *ngIf="roleName == 'Employee'" class="navbar-brand btn" [routerLink]="['/statistic-employee']"
        [routerLinkActive]="['router-link-active']">
        <i class="fa fa-arrow-left"></i>
    </a>
    <a class="navbar-brand">STATISTIC</a>
</nav>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px',fullScreenBackdrop: true  }"
    [template]="customLoadingTemplate">
</ngx-loading>
<div class="container row col-md-12 d-flex justify-content-center"
    style="padding-top: 80px; margin-right: 0px; margin-left: 0px;" *ngIf="isLoaded">
    <div *ngIf="roleName==='Test Owner' && isLoaded" class="row col-md-3 d-flex justify-content-start">
        <table class="table table-striped table-bordered table-hover customtable">
            <tbody>
                <tr>
                    <td style="font-weight: bold; width: 35%;">
                        FullName
                    </td>
                    <td style="font-weight: bold; width: 65%;">
                        {{accountInfo.fullname}}
                    </td>
                </tr>
                <tr>
                    <td style="font-weight: bold; width: 35%;">
                        Email
                    </td>
                    <td style="font-weight: bold; width: 35%;">
                        {{accountInfo?.email}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row col-md-9">
    </div>

    <div class="row col-md-12 d-flex justify-content-center">
        <b>
            <h2 class="page-header ">
                RESULT
            </h2>
        </b>
    </div>

    <div class="row col-md-12 border pt-4">
        <div class="col col-sm-6 col-md-8 card no-padding-no-margin">
            <div class="card-header">
                <b>Your Detail Point</b>
            </div>
            <div class="card-body">
                <canvas baseChart height="100px" [datasets]="radarChartData" [labels]="radarChartLabels"
                    [chartType]="radarChartType" [colors]="radarChartColor" [options]="radarChartOption"
                    (chartClick)="chartClicked($event)" *ngIf="isLoaded">
                </canvas>
            </div>
        </div>

        <div class="col col-sm-6 col-md-4">

            <div class="card" style="height: 94%;">
                <div class="card-header">
                    <b>Your Rank</b>
                </div>
                <div class="card-body d-flex justify-content-center col-md-12 row no-padding-no-margin">

                    <fusioncharts type="angulargauge" width="100%" height="100%" [dataFormat]="json"
                        [dataSource]="datasource" *ngIf="isLoaded">
                    </fusioncharts>
                </div>
            </div>

            <div>
                sasass
            </div>
        </div>

        <div class="col col-sm-8 col-md-8 mt-4 no-padding-no-margin">
            <table class="table table-hover table-bordered customtable">
                <thead style="background-color: rgba(0, 0, 0, 0.03);">
                    <tr class="col-md-12 row no-padding-no-margin">

                        <th class="text-center col-md-1 no-padding-no-margin">
                            No.
                        </th>
                        <th class="text-center col-md-5">
                            Criteria

                        </th>
                        <th class="text-center col-md-2">
                            Weight
                        </th>
                        <th class="text-center col-md-4">
                            Assessment Result
                        </th>


                    </tr>
                </thead>
                <tbody style="background-color: white;">
                    <tr class="col-md-12 row no-padding-no-margin" style="font-size: 18px"
                        *ngFor="let c of catalogueTable; let i = index ">

                        <td class="text-center col-md-1" style="font-size: 16px;">{{i+1}}</td>
                        <td class="text-center col-md-5" style="font-size: 16px;">{{c.catalogueName}}</td>
                        <td class="text-center col-md-2" style="font-size: 16px;">{{c.weightPoint}}%</td>
                        <td class="text-center col-md-4" style="font-size: 16px;">{{c.overallPoint}}</td>

                    </tr>
                    <tr class="col-md-12 row no-padding-no-margin" style="font-size: 18px">
                        <td class="text-center col-md-6" style="font-size: 16px;">Total</td>
                        <td class="text-center col-md-6" style="font-size: 16px;">{{statistic?.point}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>
<footer id="sticky-footer" class="py-2 bg-dark text-white-50">
    <div class="container text-center">
        <small style="color: white;">Copyright &copy; Deverate</small>
    </div>
</footer>
