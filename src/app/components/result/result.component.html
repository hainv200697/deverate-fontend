<ng-template #customLoadingTemplate>
    <div class="custom-class">

    </div>
</ng-template>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" [template]="customLoadingTemplate">
</ngx-loading>
<div>

    <div class="row">
        <div class="col col-sm-6">
            <table class="table table-bordered">
                <thead>
                    <tr class="col-md-12 row no-padding-no-margin">

                        <th class="text-center col-md-1 no-padding-no-margin">
                            No.
                        </th>
                        <th class="text-center col-md-5">
                            Criteria

                        </th>
                        <th class="text-center col-md-3">
                            <!-- <select class="col-md-12" (change)="onChangeRank($event.target.value)">
                                <option *ngFor="let l of ListRank" [value]="l.rankId">{{l.name}}</option>
                            </select> -->
                            {{statistic['rank']}}
                        </th>
                        <th class="text-center col-md-3">
                            Assessment Result
                        </th>


                    </tr>
                </thead>
                <tbody style="background-color: white;">
                    <tr class="col-md-12 row no-padding-no-margin pt-2" style="font-size: 18px"
                        *ngFor="let c of catalogueInStatistic; let i = index ">

                        <td class="text-center col-md-1">{{i+1}}</td>
                        <td class="text-center col-md-5">{{c.name}}</td>
                        <td class="text-center col-md-3">{{c.thresholdPoint}}</td>
                        <td class="text-center col-md-3">{{c.overallPoint}}</td>

                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col col-sm-6">

            <div class="card mb-3">
                <div class="card-header">
                    Your Rank
                </div>
                <div class="card-body d-flex justify-content-center">
                    <div>
                        <input style="background-color: rgb(232, 226, 202); width: 30px; height: 20px;"
                            disabled="disabled">: dev1<br>
                        <input style="background-color: rgb(211, 213, 115); width: 30px; height: 20px;"
                            disabled="disabled">: dev2<br>
                        <input style="background-color: rgb(150, 188, 35); width: 30px; height: 20px;"
                            disabled="disabled">: dev3<br>
                    </div>
                    <div class="d-flex justify-content-center" id="power-gauge"
                        style="zoom: 1.7; height: 187px; width: 315px;"></div>
                </div>
            </div>
        </div>

        <div class="col col-sm-12">
            <div class="card mb-3">
                <div class="card-header">
<!-- 
                    <select class="col-md-1" (change)="onChangeRank($event.target.value)">
                        <option *ngFor="let l of ListRank" [value]="l.name">{{l.name}}</option>
                    </select> -->

                </div>
                <div class="card-body">
                    <select class="col-md-1" (change)="onChangeRadarData($event.target.value)">
                        <option value="1">1</option>
                        <option value="5">5</option>
                        <option value="20">20</option>
                        <option value="100">100</option>
                    </select>
                    <canvas baseChart height="100px" [datasets]="radarChartData" [labels]="radarChartLabels"
                        [chartType]="radarChartType" (chartHover)="chartHovered($event)"
                        (chartClick)="chartClicked($event)">
                    </canvas>
                </div>
            </div>
        </div>
    </div>


</div>
